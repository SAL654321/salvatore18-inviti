<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ACCESSO RISERVATO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }
    #console {
      white-space: pre-wrap;
      font-size: 1.2em;
      line-height: 1.5;
    }
    #info {
      display: none;
      margin-top: 30px;
      text-align: center;
      color: #00ffcc;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      font-size: 1em;
    }
    .map {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      height: 450px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <div id="info">
    <h2>✅ ACCESSO CONFERMATO</h2>
    <p>17 luglio 2025 – Ore 20:45</p>
    <p><strong>Borgo Pietrafitta – Masseria Medievale</strong></p>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.6396747957015!2d15.491408999999999!3d41.447039499999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1339decfde7d47b3%3A0x8791e849f3962d8a!2sBorgo%20Pietrafitta%20Masseria%20Medievale!5e0!3m2!1sit!2sit!4v1750328345361!5m2!1sit!2sit"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <a class="btn" href="https://wa.me/393459276161?text=Accesso%20autorizzato%20-%20confermo%20la%20mia%20presenza%20al%20party">
      Confermo su WhatsApp
    </a>
  </div>

  <script>
    const lines = [
      "== DECODIFICA IN CORSO ==",
      "Caricamento moduli...",
      "Verifica identità...",
      "Accesso riservato riconosciuto",
      "Decriptazione posizione evento\n",
      "Premi invio per continuare"
    ];
    const el = document.getElementById("console");
    let i = 0, char = 0;
    function type() {
      if (i < lines.length) {
        el.textContent += lines[i].slice(0, char);
        char++;
        if (char > lines[i].length) {
          el.textContent += "\n";
          i++;
          char = 0;
        }
        setTimeout(type, 50);
      } else {
        document.addEventListener("keyup", (e) => {
          if (e.key === "Enter") {
            document.getElementById("info").style.display = "block";
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          }
        });
      }
    }
    type();
  </script>
</body>
</html>
