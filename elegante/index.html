    body {

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff;
    }

    .btn.outline {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: none;
    }

    .btn.outline:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7em;
      }
      .btn {
        width: 100%;
        box-sizing: border-box;
      }
      .map {
        height: 280px;
      }
    }
  </style>
</head>
