  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/Klerith/particles-demo/main/stars.png') repeat top center;
      animation: moveStars 60s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 0 -2000px; }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      position: relative;
      z-index: 2;
    }

    .subtitle {
      font-size: 1.3em;
      color: #ccc;
      margin-bottom: 1em;
      font-style: italic;
      position: relative;
      z-index: 2;
    }

    .line {
      width: 80px;
      height: 3px;
      background: white;
      margin: 10px auto 20px;
      border-radius: 2px;
      box-shadow: 0 0 8px white;
    }

    p {
      font-size: 1.1em;
      margin: 0.3em 0;
      position: relative;
      z-index: 2;
    }

    .date {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      margin-bottom: 1em;
      color: #ffffff;
    }

    .map {
      margin: 25px auto;
      width: 100%;
      max-width: 700px;
      height: 350px;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #fff;
      box-shadow: 0 0 25px #ffffff33;
      position: relative;
      z-index: 2;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      background: #fff;
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      box-shadow: 0 0 15px #ffffff88;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff;
    }

    .btn.outline {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: none;
    }

    .btn.outline:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      .btn {
        width: 100%;
        box-sizing: border-box;
      }
      .map {
        height: 280px;
      }
    }
  </style>
</head>
