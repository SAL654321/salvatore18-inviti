<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invito Diciottesimo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap');

    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Open Sans', sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2em;
      margin-bottom: 0.2em;
      position: relative;
      z-index: 10;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 1em;
      font-style: italic;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.1em;
      margin: 0.3em 0;
      position: relative;
      z-index: 10;
    }

    .map {
      margin: 25px auto;
      width: 100%;
      max-width: 700px;
      height: 350px;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #fff;
      box-shadow: 0 0 25px #ffffff33;
      position: relative;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      background: #fff;
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      box-shadow: 0 0 15px #ffffff88;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 10;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fff;
    }

    .btn.outline {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: none;
    }

    .btn.outline:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7em;
      }
      .btn {
        width: 100%;
        box-sizing: border-box;
      }
      .map {
        height: 280px;
      }
    }

    /* Contenitore fuochi d'artificio */
    #fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 200px;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
    }

    /* Particella singola */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
      filter: drop-shadow(0 0 2px #fff);
      will-change: transform, opacity;
    }

  </style>
</head>
<body>

  <div id="fireworks-container" aria-hidden="true"></div>

  <h1>Il mio diciottesimo</h1>
  <div class="subtitle">Se non vieni, ci resto male (ma manger√≤ lo stesso).</div>

  <p><strong>üìÖ Data:</strong> 17 luglio 2025</p>
  <p><strong>üïó Orario:</strong> 20:30</p>
  <p><strong>üìç Luogo:</strong> Borgo Pietrafitta ‚Äì Masseria Medievale</p>

  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.6396747957015!2d15.491408999999999!3d41.447039499999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1339decfde7d47b3%3A0x8791e849f3962d8a!2sBorgo%20Pietrafitta%20Masseria%20Medievale!5e0!3m2!1sit!2sit!4v1750328345361!5m2!1sit!2sit"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <a href="https://wa.me/393459276161?text=Confermo%20la%20mia%20presenza%20al%20diciottesimo%20üéâ" class="btn">Confermo la mia presenza</a>
  <a href="https://wa.me/393459276161?text=Mi%20dispiace%2C%20non%20posso%20venire%20al%20diciottesimo%20üòî" class="btn outline">Non posso venire</a>

  <script>
    const container = document.getElementById('fireworks-container');

    // Colori fuochi
    const colors = ['#FF3F8E', '#04C2C9', '#2E55C1', '#FFDD00', '#FF6F00', '#D50000', '#00E676'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const firework = document.createElement('div');
      const count = 20 + Math.floor(Math.random() * 10); // particelle per fuoco

      const x = random(50, window.innerWidth - 50);
      const y = random(50, 150);

      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = random(4, 8);
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';

        // Angolo di esplosione e distanza
        const angle = (Math.PI * 2 / count) * i;
        const distance = random(60, 120);

        // Anima la particella usando Web Animations API
        particle.animate([
          { transform: 'translate(0,0)', opacity: 1 },
          {
            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`,
            opacity: 0
          }
        ], {
          duration: 1500,
          easing: 'ease-out',
          fill: 'forwards'
        });

        container.appendChild(particle);

        // Rimuove la particella dopo l‚Äôanimazione
        setTimeout(() => particle.remove(), 1600);
      }
    }

    // Crea un fuoco ogni 700ms
    setInterval(createFirework, 700);
  </script>

</body>
</html>
