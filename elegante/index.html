  <script>
    const lines = [
      "== DECODIFICA IN CORSO ==",
      "Caricamento moduli...",
      "Verifica identitÃ ...",

      "Decriptazione posizione evento\n",

    ];
    const el = document.getElementById("console");
    let i=0, char=0;
    function type() {
      if (i < lines.length) {
        el.textContent += lines[i].slice(0, char);
        char++;
        if (char > lines[i].length) {
          el.textContent += "\n";
          i++; char = 0;
        }
        setTimeout(type, 50);
      } else {
        document.addEventListener("keyup", (e) => {
          if (e.key === "Enter") document.getElementById("info").style.display="block";
        });
      }
    }
    type();
  </script>
