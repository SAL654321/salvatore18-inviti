<!DOCTYPE html>
<html lang="it" >
<head>
  <meta charset="UTF-8" />
  <title>ACCESSO RISERVATO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 30px 20px;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-x: hidden;
    }
    #console {
      white-space: pre-wrap;
      font-size: 1.3em;
      min-height: 180px;
      line-height: 1.4;
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Cursore lampeggiante */
    #console::after {
      content: '|';
      position: absolute;
      right: 5px;
      animation: blink 1s infinite;
      color: #00ff00;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 50% {opacity: 1;}
      51%, 100% {opacity: 0;}
    }
    #tap-msg {
      text-align: center;
      color: #00ff00cc;
      font-size: 1em;
      margin-top: 15px;
      font-style: italic;
      display: none;
      user-select: none;
    }
    #info {
      display: none;
      margin-top: 40px;
      text-align: center;
      color: #0ff;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .map {
      margin: 25px auto 30px auto;
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      border: 3px solid #00ff00cc;
      box-shadow: 0 0 15px #00ff00aa;
      max-width: 600px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn {
      background: #00ff00;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 16px 40px;
      border-radius: 35px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 20px #00ff00cc;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .btn:hover, .btn:focus {
      box-shadow: 0 0 30px #00ff00ff, 0 0 40px #00ff00ff inset;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <div id="tap-msg">Tocca lo schermo per continuare</div>

  <div id="info">
    <h2>✅ ACCESSO CONFERMATO</h2>
    <p>17 luglio 2025 – Ore 20:45</p>
    <p><strong>Borgo Pietrafitta – Masseria Medievale</strong></p>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.6396747957015!2d15.491408999999999!3d41.447039499999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1339decfde7d47b3%3A0x8791e849f3962d8a!2sBorgo%20Pietrafitta%20Masseria%20Medievale!5e0!3m2!1sit!2sit!4v1750328345361!5m2!1sit!2sit"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <a
      href="https://wa.me/393459276161?text=Accesso%20autorizzato%20-%20confermo%20la%20mia%20presenza%20al%20party"
      class="btn"
      target="_blank"
      rel="noopener"
      >Confermo su WhatsApp</a
    >
  </div>

  <script>
    const lines = [
      "== DECODIFICA IN CORSO ==",
      "Caricamento moduli...",
      "Verifica identità...",
      "Accesso riservato riconosciuto"
    ];
    const el = document.getElementById("console");
    const tapMsg = document.getElementById("tap-msg");
    let i = 0, char = 0;
    function type() {
      if (i < lines.length) {
        el.textContent += lines[i].slice(0, char);
        char++;
        if (char > lines[i].length) {
          el.textContent += "\n";
          i++;
          char = 0;
        }
        setTimeout(type, 40);
      } else {
        tapMsg.style.display = "block";
        function showInfo() {
          document.getElementById("info").style.display = "block";
          window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
          tapMsg.style.display = "none";
          document.body.removeEventListener("touchstart", showInfo);
          document.body.removeEventListener("click", showInfo);
        }
        document.body.addEventListener("touchstart", showInfo, { once: true });
        document.body.addEventListener("click", showInfo, { once: true });
      }
    }
    type();
  </script>
</body>
</html>
